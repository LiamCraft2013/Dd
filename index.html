<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #qr {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Générateur de QR Code</h1>

  <form id="qrForm">
    <input type="text" id="prenom" placeholder="Prénom" required /><br />
    <input type="text" id="nom" placeholder="Nom" required /><br />
    <input type="tel" id="tel" placeholder="Numéro de téléphone" required /><br />
    <label for="visite">Date et heure de la visite :</label><br />
    <input type="datetime-local" id="visite" required /><br />
    <button type="submit">Générer</button>
  </form>

  <div id="qr"></div>

  <script>
    function isValidVisit(date) {
      const jour = date.getDay(); // 0 = dimanche, 1 = lundi...
      const heure = date.getHours();

      if (jour === 0) return false; // dimanche interdit

      if ([1, 2, 4, 5].includes(jour)) {
        return heure >= 17 && heure < 19; // lundi, mardi, jeudi, vendredi
      }

      if ([3, 6].includes(jour)) {
        return heure >= 12 && heure < 19; // mercredi, samedi
      }

      return false;
    }

    document.getElementById('qrForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const prenom = document.getElementById('prenom').value.trim();
      const nom = document.getElementById('nom').value.trim();
      const tel = document.getElementById('tel').value.trim();
      const visiteRaw = document.getElementById('visite').value;

      if (!prenom || !nom || !tel || !visiteRaw) {
        alert('Tous les champs sont obligatoires.');
        return;
      }

      // ✅ corriger le décalage de fuseau horaire manuellement
      const [dateStr, timeStr] = visiteRaw.split('T');
      const [year, month, day] = dateStr.split('-').map(Number);
      const [hour, minute] = timeStr.split(':').map(Number);
      const visiteDate = new Date(year, month - 1, day, hour, minute);

      if (!isValidVisit(visiteDate)) {
        alert("Date invalide. Choisis un créneau autorisé.");
        return;
      }

      const data = `Nom: ${nom}\nPrénom: ${prenom}\nTéléphone: ${tel}\nVisite: ${visiteDate.toLocaleString()}`;

      const qrContainer = document.getElementById('qr');
      qrContainer.innerHTML = '';

      QRCode.toCanvas(data, { width: 256 }, function (err, canvas) {
        if (err) {
          console.error(err);
          alert('Erreur QR Code.');
          return;
        }
        qrContainer.appendChild(canvas);
      });
    });
  </script>
</body>
</html>
