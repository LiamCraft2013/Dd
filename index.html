<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Générateur de QR Code</h1>

  <form id="form">
    <input type="text" id="prenom" placeholder="Prénom" required><br>
    <input type="text" id="nom" placeholder="Nom" required><br>
    <input type="tel" id="tel" placeholder="Téléphone" required><br>
    <button type="submit">Générer QR Code</button>
  </form>

  <canvas id="qrcode"></canvas>

  <script>
    const form = document.getElementById("form");
    const canvas = document.getElementById("qrcode");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const prenom = document.getElementById("prenom").value.trim();
      const nom = document.getElementById("nom").value.trim();
      const tel = document.getElementById("tel").value.trim();

      if (!prenom || !nom || !tel) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const contenu = `Nom: ${nom}\nPrénom: ${prenom}\nTéléphone: ${tel}`;

      // Générer le QR code dans le canvas
      QRCode.toCanvas(canvas, contenu, { width: 256, color: { dark: '#000000', light: '#ffffff' } }, function (error) {
        if (error) {
          console.error(error);
          alert("Erreur lors de la génération du QR Code.");
        }
      });
    });
  </script>

</body>
</html>
