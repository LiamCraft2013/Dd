<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>G√©n√©rateur de QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      animation: fadeInSlideDown 1s ease forwards;
      opacity: 0;
    }

    form {
      margin-top: 30px;
      animation: fadeInSlideUp 1.2s ease forwards;
      opacity: 0;
    }

    input, select {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #555;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      border-color: #888;
      box-shadow: 0 0 10px #8883;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #2980b9;
    }

    #qr {
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }

    .planning {
      margin-top: 30px;
      border: 1px solid #555;
      padding: 20px;
      border-radius: 8px;
      background-color: #1e1e1e;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s;
    }

    .planning:hover {
      transform: scale(1.02);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    td, th {
      border: 1px solid #444;
      padding: 8px;
    }

    @keyframes fadeInSlideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInSlideDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>G√©n√©rateur de QR Code</h1>

  <form id="qrForm">
    <input type="text" id="prenom" placeholder="Pr√©nom" required /><br />
    <input type="text" id="nom" placeholder="Nom" required /><br />
    <input type="tel" id="tel" placeholder="Num√©ro de t√©l√©phone" required /><br />
    <label for="visite">Date et heure de la visite :</label><br />
    <input type="datetime-local" id="visite" required /><br />
    <label for="motif">Motif de visite :</label><br />
    <select id="motif" required>
      <option value="">-- Choisir une option --</option>
      <option value="Visite et explications">Visite et explications</option>
      <option value="Visite libre">Visite libre</option>
      <option value="Cours mod√©lisation">Cours mod√©lisation</option>
      <option value="Cours impression 3D">Cours impression 3D</option>
      <option value="√âlectronique">√âlectronique</option>
      <option value="√âlectricit√©">√âlectricit√©</option>
    </select><br />
    <button type="submit">G√©n√©rer</button>
  </form>

  <div id="qr"></div>
  <div id="message"></div>

  <div class="planning">
    <h2>Horaires disponibles</h2>
    <table>
      <tr><th>Jour</th><th>Horaires</th></tr>
      <tr><td>Lundi</td><td>09h00 - 19h00</td></tr>
      <tr><td>Mardi</td><td>09h00 - 19h00</td></tr>
      <tr><td>Mercredi</td><td>09h00 - 19h00</td></tr>
      <tr><td>Jeudi</td><td>09h00 - 19h00</td></tr>
      <tr><td>Vendredi</td><td>09h00 - 19h00</td></tr>
      <tr><td>Samedi</td><td>10h00 - 16h00</td></tr>
      <tr><td>Dimanche</td><td>Ferm√©</td></tr>
    </table>
  </div>

  <script>
    function isValidVisit(date) {
      const jour = date.getDay();
      const heure = date.getHours();

      if (jour === 0) return false;

      if ([1, 2, 3, 4, 5].includes(jour)) {
        return heure >= 9 && heure < 19;
      } else if (jour === 6) {
        return heure >= 10 && heure < 16;
      }

      return false;
    }

    document.getElementById('qrForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const prenom = document.getElementById('prenom').value.trim();
      const nom = document.getElementById('nom').value.trim();
      const tel = document.getElementById('tel').value.trim();
      const visiteRaw = document.getElementById('visite').value;
      const motif = document.getElementById('motif').value;

      if (!prenom || !nom || !tel || !visiteRaw || !motif) {
        alert('Tous les champs sont obligatoires.');
        return;
      }

      const visiteDate = new Date(visiteRaw);
      if (!isValidVisit(visiteDate)) {
        alert('Date invalide. Choisis un cr√©neau autoris√©.');
        return;
      }

      const data = `Nom: ${nom}\nPr√©nom: ${prenom}\nT√©l√©phone: ${tel}\nVisite: ${visiteDate.toLocaleString()}\nMotif: ${motif}`;

      const qrContainer = document.getElementById('qr');
      const msgContainer = document.getElementById('message');
      qrContainer.innerHTML = '';
      msgContainer.innerHTML = '';

      QRCode.toCanvas(data, { width: 256 }, function (err, canvas) {
        if (err) {
          console.error(err);
          alert('Erreur QR Code.');
          return;
        }
        qrContainer.appendChild(canvas);
        qrContainer.style.opacity = 1;
        msgContainer.textContent = 'QR Code g√©n√©r√© avec succ√®s. üì±';
      });
    });
  </script>
</body>
</html>
