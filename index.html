<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Visite</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #qr {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Générateur de QR Code</h1>

  <form id="qrForm">
    <input type="text" id="prenom" placeholder="Prénom" required /><br />
    <input type="text" id="nom" placeholder="Nom" required /><br />
    <input type="tel" id="tel" placeholder="Numéro de téléphone" required /><br />
    <label for="visite">Date et heure de la visite :</label><br />
    <input type="datetime-local" id="visite" required /><br /><br />
    <button type="submit">Générer</button>
  </form>

  <div id="qr"></div>
  <div id="message"></div>

  <script>
    // Init EmailJS
    emailjs.init("b07lqfhybDnRm6dWr"); // ← Ta clé publique ici

    function isValidVisit(date) {
      const jour = date.getDay();
      const heure = date.getHours();
      if (jour === 0) return false;
      return heure >= 9 && heure < 19;
    }

    document.getElementById('qrForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const prenom = document.getElementById('prenom').value.trim();
      const nom = document.getElementById('nom').value.trim();
      const tel = document.getElementById('tel').value.trim();
      const visiteRaw = document.getElementById('visite').value;

      if (!prenom || !nom || !tel || !visiteRaw) {
        alert('Tous les champs sont obligatoires.');
        return;
      }

      const visiteDate = new Date(visiteRaw);
      if (!isValidVisit(visiteDate)) {
        alert("Date invalide. Choisis un jour entre lundi et samedi entre 9h et 19h.");
        return;
      }

      const data = `Nom: ${nom}\nPrénom: ${prenom}\nTéléphone: ${tel}\nVisite: ${visiteDate.toLocaleString()}`;
      const qrContainer = document.getElementById('qr');
      const msgContainer = document.getElementById('message');
      qrContainer.innerHTML = '';
      msgContainer.innerHTML = '';

      // Génération du QR
      QRCode.toCanvas(data, { width: 256 }, function (err, canvas) {
        if (err) {
          console.error(err);
          alert('Erreur lors de la génération du QR Code.');
          return;
        }
        qrContainer.appendChild(canvas);
        msgContainer.textContent = 'QR Code généré avec succès ✅';
      });

      // Envoi de l'e-mail sans image
      const templateParams = {
        prenom: prenom,
        nom: nom,
        tel: tel,
        visite: visiteDate.toLocaleString()
      };

      emailjs.send('service_ji923t8', 'template_yijyjzj', templateParams)
        .then(function (response) {
          console.log('Email envoyé avec succès !', response.status, response.text);
        }, function (error) {
          console.error("Erreur lors de l'envoi de l'email :", error);
          alert("Erreur lors de l'envoi de l'email. Vérifie la console.");
        });
    });
  </script>
</body>
</html>
