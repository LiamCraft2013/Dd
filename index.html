<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>G√©n√©rateur de QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #qr {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>G√©n√©rateur de QR Code</h1>

  <form id="qrForm">
    <input type="text" id="prenom" placeholder="Pr√©nom" required /><br />
    <input type="text" id="nom" placeholder="Nom" required /><br />
    <input type="tel" id="tel" placeholder="Num√©ro de t√©l√©phone" required /><br />
    <label for="visite">Date et heure de la visite :</label><br />
    <input type="datetime-local" id="visite" required /><br />

    <p>Format du ticket :</p>
    <label><input type="radio" name="format" value="demat" checked /> D√©mat√©rialis√© (t√©l√©phone)</label><br />
    <label><input type="radio" name="format" value="mat" /> Mat√©rialis√© (par courrier)</label><br />

    <div id="adresseContainer" style="display: none;">
      <input type="text" id="adresse" placeholder="Adresse postale compl√®te" /><br />
    </div>

    <button type="submit">G√©n√©rer</button>
  </form>

  <div id="qr"></div>
  <div id="message"></div>

  <script>
    function isValidVisit(date) {
      const jour = date.getDay(); // 0 = dimanche, 1 = lundi, ...
      const heure = date.getHours();

      if (jour === 0) return false; // dimanche interdit

      if ([1, 2, 4, 5].includes(jour)) {
        // lundi, mardi, jeudi, vendredi ‚Üí 17h-19h
        return heure >= 17 && heure < 19;
      } else if ([3, 6].includes(jour)) {
        // mercredi, samedi ‚Üí 12h-19h
        return heure >= 12 && heure < 19;
      }

      return false;
    }

    document.querySelectorAll('input[name="format"]').forEach((elem) => {
      elem.addEventListener('change', function () {
        const format = this.value;
        document.getElementById('adresseContainer').style.display =
          format === 'mat' ? 'block' : 'none';
        document.getElementById('qr').innerHTML = '';
        document.getElementById('message').innerHTML = '';
      });
    });

    document.getElementById('qrForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const prenom = document.getElementById('prenom').value.trim();
      const nom = document.getElementById('nom').value.trim();
      const tel = document.getElementById('tel').value.trim();
      const visiteRaw = document.getElementById('visite').value;
      const format = document.querySelector('input[name="format"]:checked').value;
      const adresse = document.getElementById('adresse').value.trim();

      if (!prenom || !nom || !tel || !visiteRaw) {
        alert('Tous les champs sont obligatoires.');
        return;
      }

      const visiteDate = new Date(visiteRaw);
      if (!isValidVisit(visiteDate)) {
        alert('Date invalide. Choisis un cr√©neau autoris√©.');
        return;
      }

      const data = `Nom: ${nom}\nPr√©nom: ${prenom}\nT√©l√©phone: ${tel}\nVisite: ${visiteDate.toLocaleString()}`;

      const qrContainer = document.getElementById('qr');
      const msgContainer = document.getElementById('message');
      qrContainer.innerHTML = '';
      msgContainer.innerHTML = '';

      if (format === 'demat') {
        QRCode.toCanvas(data, { width: 256 }, function (err, canvas) {
          if (err) {
            console.error(err);
            alert('Erreur QR Code.');
            return;
          }
          qrContainer.appendChild(canvas);
          msgContainer.textContent = 'Screenshot le QR et montre-le √† l‚Äôentr√©e üì±';
        });
      } else {
        if (!adresse) {
          alert("L'adresse est requise pour l'envoi.");
          return;
        }
        msgContainer.textContent = `Le QR Code sera envoy√© √† l‚Äôadresse suivante : ${adresse}`;
      }
    });
  </script>
</body>
</html>
